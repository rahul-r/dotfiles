font:
  normal:
    family: UbuntuMono Nerd Font Mono
    style: Regular
  size: 12.0

colors:
  # See https://github.com/eendroroy/alacritty-theme for color themes
  # Default colors
  primary:
    background: '0x0A0E14'
    foreground: '0xB3B1AD'

  selection:
   text: '#eaeaea'
   background: '#404040'

  normal:
     black:   '0x01060E'
     red:     '0xEA6C73'
     green:   '0x91B362'
     yellow:  '0xF9AF4F'
     blue:    '0x53BDFA'
     magenta: '0xFAE994'
     cyan:    '0x90E1C6'
     white:   '0xC7C7C7'

  bright:
     black:   '0x686868'
     red:     '0xF07178'
     green:   '0xC2D94C'
     yellow:  '0xFFB454'
     blue:    '0x59C2FF'
     magenta: '0xFFEE99'
     cyan:    '0x95E6CB'
     white:   '0xFFFFFF'

shell:
 program: /usr/bin/tmux
 args:
    - new-session
    - -A
    - -D
    - -s
    - alacritty

debug:
  log_level: Warn
